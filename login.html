<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Automação Hoje</title>
    <link rel="icon" href="img/login_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg" type="image/png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main class="container">
        <form id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Nome" required autocomplete="on">
                <img src="img/person_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="">
            </div>   
            <div class="input-box">
                <input type="password" id="password" placeholder="Senha" required autocomplete="on">  
                <img src="img/lock_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="">
            </div>
            <div class="senha">
                <label><input class="senha-input" type="checkbox" id="remember"> Lembrar meu login</label>
                <a class="link-senha" href="#">Esqueci a senha</a>
            </div>
            <button class="btn" type="submit">Entrar</button>
            <div class="registro">
                <p class="not-count">Não tem uma conta?</p>
                <a class="link-registro" href="registro.html">Cadastre-se</a>
            </div>
        </form>
    </main>

    <div id="popup-overlay" class="popup-overlay"></div>
    <div id="popup-login" class="popup-login">
        <p>Login realizado com sucesso!</p>
    </div>

    <footer>
        Este site foi desenvolvido Por Pedro Cortez 
        <a target="_blank" class="img-roda" href="https://github.com/PedroCrtz">
            <img class="logo-rodape" src="img/icons8-github.svg" alt="">GitHub
        </a>
        <a target="_blank" class="img-roda" href="https://www.instagram.com/pedroragusa_/">
            <img class="logo-rodape" src="img/instagram.png" alt="">Instagram
        </a>
    </footer>

    <script src="login.js"></script>
</body>
</html>
